sudo: false

jobs:
  include:
    - stage: unit test
      os: linux
      dist: xenial
      language: go
      go: 1.13.x
      cache:
        directories:
          - $HOME/.cache/go-build
          - $HOME/gopath/pkg/mod
      script:
        - make test
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - stage: unit test
      os: osx
      language: go
      go: 1.13.x
      cache:
        directories:
          - $HOME/Library/Caches/go-build
          - $HOME/gopath/pkg/mod
      script:
        - unset -f cd # workaround for https://github.com/travis-ci/travis-ci/issues/8703
        - make test

env:
  - PATH="$PATH:$HOME/.cargo/bin"
before_install:
  - sudo apt-get -y install curl
  - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain none
  - export PROTOBUF_VERSION=3.10.0
  - export PROTOBUF_FILE="protoc-${PROTOBUF_VERSION}-linux-x86_64.zip"
  - wget -v "https://github.com/google/protobuf/releases/download/v${PROTOBUF_VERSION}/${PROTOBUF_FILE}"
  - unzip "${PROTOBUF_FILE}" -d "${HOME}/protoc"
  - export PATH="$HOME/protoc/bin:$PATH"
install:
  - make install
